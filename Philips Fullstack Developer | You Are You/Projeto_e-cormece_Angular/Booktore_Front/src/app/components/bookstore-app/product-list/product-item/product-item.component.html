<div class="card shadow-sm">
    <img src="{{'assets/image/' + livro.img + '.jpg'}}" alt="" class="bd-placeholder-img card-img-top" width="100%">

    <div class="card-body">
        <p class="card-text">Titulo: {{livro.name}}</p>
        <p class="card-text">Categoría: {{livro.category}}</p>
        <p class="card-text">Quantidade disponível: {{livro.quantity}} unidades</p>
        <p class="card-text">Preço: {{livro.price | currency:'BRL' }}</p>

        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
        </div>
    </div>
</div>
