<section class="wrapper">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de Tarefas</mat-card-title>
        <!-- exemplo de botÃ£o sem funcionalidade-->
             <app-button btnText="Novo" btnType="btn-outline-success"></app-button> 
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="form-field">
            <div>
                <mat-label>Tarefa:</mat-label>
                <div>
                    <input type="text" id="todoInput" #todo matInput placeholder="Digite a sua tarefa" (keyup.enter)="addTodo(todo.value); todo.value = ''">
                </div>
            </div>
        </mat-form-field>
        <mat-list role="list">
          <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (remove)="removeTodo($event)"></app-todo-item>
          </div>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </section>
