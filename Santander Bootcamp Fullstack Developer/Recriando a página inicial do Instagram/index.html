<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="body">
    <div class="container col-7 my-2 py-4">
        <div class="painelImagens">

            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="./img/im1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/im2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/im3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>

        </div>
        <div class="panelLogin">
            <div class="login">
                <div class="logo centraliza">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="formulario">
                    <input type="text" class="form" placeholder="Telefone, nome, de usuário ou email">
                    <input type="text" class="form" placeholder="Senha">
                    
                </div>
                <div class="btnEntra centraliza">
                    <div class="centraliza">
                        <span>Entra</span>
                    </div>

                </div>
                <div class="traco centraliza">
                    <div><hr></div>
                    <div><span>OU</span></div>
                     <div><hr></div>
                </div>
                <div class="entrarFacebook centraliza">
                    <img src="./img/logoFacebook.png" alt="">
                    <span>Entrar com o Facebook</span>
                </div>
                <div class="esqueceuSenha centraliza">
                    <span>Esqueceu a senha?</span>
                </div>
            </div>
            <div class="cadastro centraliza">
                <span>Não tem conta?</span>
                <a href="#" class="linkCadastro">Cadastre-se</a>
            </div>
            <div class="obtenha centraliza">
                <span>Obtenha o aplicativo</span>
            </div>
            <div class="botoes centraliza">
                <div>
                   <img class="btn-apple" src="./img/botaoApple.png" alt="">
                </div>
                <div>
                    <img class="btn-google" src="./img/botaoGoogle.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
