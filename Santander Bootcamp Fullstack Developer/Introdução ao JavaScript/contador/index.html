<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contador</title>

<body>
    <h1>Contador 1</h1>
    <p>Clique nos bot천es para alterar o valor</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>


    <h1>Contador 2</h1>
    <p>Clique nos bot천es para alterar o valor</p>

    <h1>Contador 3</h1>

    </div>
