<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Intodução a prática do TypeScript</title>
</head>
<body>
   
</body>
<div class="container">
    <h1>Conversor de Temperaturas</h1> 
    <div class="campo">
        <div class="temp">
            <div>
                <label for="">C°</label>
            </div> 
            <div>
                <input id="inC" type="number" placeholder="Digite a temperatura em graus Celcius">
            </div>
        </div>
        <div class="temp">
            <div>
                <label for="">K</label>
            </div> 
            <div>
                <input id="outK" type="text" placeholder="Temperatura em kelvin">
            </div>
        </div> 
        <div class="btn">
                <button id="convert">Converter</button>
            </div> 
        </div> 
    </div>

</div>

</html>
